<body>
    <h1>Switch Statement in javascript</h1>
    <script>
      let day = prompt("Enter a number");

      switch ( day) {
        case 0:
            console.log("Sunday");
            break;
        case 1:
            day = "Monday";
            break;
        case 2:
            day = "Tuesday";
            break;
        case 3:
            day = "Wednesday";
            break;
        case 4:
            day = "Thu";
            break;
        case 5:
            day = "Fri";
            break;
        case 6:
            day = "Sat";
            break;
        
        default:
            break;
      }

      

    </script>
</body>
