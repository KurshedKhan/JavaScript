<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern in html</title>
  </head>
  <body>
    <script>
        let n = 10;
        // outer loop for print row
        for(let i = 1; i < n; i++ ){
        // inner loop for print column 
            for(let j = i; j <= i ; j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
  </body>
</html>
