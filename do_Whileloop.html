<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop in javascript</title>
</head>
<body>
   <script>
    let i = 0;
        do {
          console.log("Hello World"); 
        } while(i < 10);
        
   </script> 
</body>
</html>
