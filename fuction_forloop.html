<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with for loop in javascript</title>
</head>
<body>
    <script>
        
        function hello(a,b){
            return a + b;
        }
        
        for(let i = 0 ; i < 10 ; i++){

            let sum = hello(10,12);
            document.write(sum , "<br>");
        }
    </script>
</body>
</html>
