<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date method in js</title>
</head>
<body>
    <script>

        let Tarikh = new Date();

        // 1. toDateString() Method for full date print
        console.log(Tarikh.toDateString());

        // 2. getDay() Method for day print
        console.log(Tarikh.getDay());

        // 3. getMonth() Method for month print
        console.log(Tarikh.getMonth());

        // 4. getFullYear() Method for Full year print
        console.log(Tarikh.getFullYear());

        // 5. getHours() Method for Hours print
        console.log(Tarikh.getHours());

        // 3. getMinutes() Method for Minutes print
        console.log(Tarikh.getMinutes());

        // 3. getSeconds() Method for Seconds print
        console.log(Tarikh.getSeconds());

        // 3. getMilliseconds() Method for month print
        console.log(Tarikh.getMilliseconds());
    </script>
</body>
</html>
