<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for loop in javascript</title>
  </head>
  <body>
    <script>
      /*
            for  ==> keyword
            () ==> brackets
            initialization 
            updation/condition/check
            expressetion/increment and decrement
            // x++ ==> x = x + 1
        */

      for (let start = 1; start <= 10; start++) {

        let y = prompt("Are you educated : ");
        if (y == "y") {
          let age = prompt("Enter your age :");
          if (age == 18) {
            break;
          } else if (age > 18) {
            console.log("you are aslo eligible for vote.");
          } else {
            console.warn("you are not eligible for vote. bcz your minor");
          }
          
        } else {
          console.log("You are not educated.");
        }
      }

    </script>
  </body>
</html>
