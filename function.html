<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in javascript</title>
</head>
<body>
    <script>
        /*
            function ==> keyword;
            hello ==> user define function name;
            () ==> parameter list in the baract;
            {} ==> for statement /block;
        
        
        
        */


        function hello(){
            console.log("Hey, how are you abhishek ?"); 
        }
        hello();// calling the function
      

        function sum(a,b){
            console.log("a and b is adding :",a + b);
            console.log("a and b is subtract :",a - b);
            console.log("a and b is multiple :",a * b);
            console.log("a and b is divisiono :",a / b);
        }

        sum(10,20);
        console.log("======================");
        sum(30,20);
        sum(50,20);
        sum(10,80);
        sum(90,20);
        sum(10,10);

    </script>
</body>
</html>
