<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement in javascript</title>
</head>
<body>
    <script>

        let day = 1;

        switch(day){

            case 0 : case 6 :
                console.log("Today is off in our center/coaching");
            break;

            case 1 : case 2 : case 5 : case 3 : case 4 :
                console.log("This day is not off please come on the coaching.");
            break;

            default:
                console.log("you are not valid number please insert valid number");
            break;

        }


    </script>
</body>
</html>
