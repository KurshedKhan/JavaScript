<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop in javacript</title>
</head>
<body>
    <script>
        let i = 0;
        while( i < 10 ){
            age = prompt("Enter your age :");
        if(age  == 18){
            console.log("you are eligible for vote.");
        }
        else if(age > 18){
            console.log("you are also eligible for vote.");
        }
        else{
            console.log("invalid age");
        }
        
            i++;
        }
    </script>
</body>
</html>
