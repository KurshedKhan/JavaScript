<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function return in javascrip</title>
</head>

<body>
    <script>
        //define the function in javascript
        function sum(Hindi, English, Math) {

            let tt = Hindi + English + Math;

            return tt;


        }
        
        function percentage(value){
            
            let per = value/300*100;
            
            console.log("My again total is :",per,"%");
        }
        
        let value  = sum(45, 85, 78);// call the function


        percentage(value);

        

    </script>
</body>

</html>
