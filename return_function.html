<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return function in javascript</title>
</head>
<body>
    <script>
        function sum(a = 30,b = 40 , c=40){
           
            

            return a + b + c;
        }
        

        let total = sum();
        console.log(total);
        
      
       
    </script>
</body>
